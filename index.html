<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>

  <main>

    <div class="container">

    <div class="text">
      <h1 class="lexend-deca">Get <span>insights</span> that help your business grow.</h1>
      <p class="mainparagraph inter">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stat1">
            <p class="number">10k+</p> 
            <p class="stat_heading">companies</p>
          </div>
          <div class="stat2">
            <p class="number">314</p> 
            <p class="stat_heading">templates</p>
          </div>
          <div class="stat3">
            <p class="number">12m+</p> 
            <p class="stat_heading">queries</p>
          </div>
        </div>  
    </div>

 
  <picture>
      <source media="(max-width: 799px)" srcset="./images/image-header-mobile.jpg" />
      <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg" />
      <img src="./images/image-header-desktop.jpg" alt="" />
  </picture> 

  </div>
  </main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajkun55/Stats-preview-card-component">John A</a>.
  </div>
</footer>
</body>
</html>
